<div class="form-create" *ngIf="update_from">
    <form [formGroup]="update_from">
        <div>
            <mat-form-field>
                <mat-label>Nombres</mat-label>
                <input matInput formControlName="firstName" type="text" required>
            </mat-form-field>
        </div>
        <div>
            <mat-form-field>
                <mat-label>Apellidos</mat-label>
                <input matInput formControlName="lastName" type="text" required>
            </mat-form-field>
        </div>
        <div>
            <mat-form-field>
                <mat-label>Fecha de nacimiento</mat-label>
                <input matInput formControlName="birthDate" type="date" required>
            </mat-form-field>
        </div>
        <div>
            <mat-form-field>
                <mat-label>Rol del cliente</mat-label>
                <mat-select class="selected-role" formControlName="clientType" required>
                    <mat-option *ngFor="let clientType of listClientType"
                        [value]="clientType.id">{{clientType.name}}</mat-option>
                </mat-select>
            </mat-form-field>
        </div>
        <div>
            <button class="btn-success btn" (click)="save()">Agregar</button>
        </div>
    </form>
</div>
